<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Message</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Success -->
    <div id="toast"></div>

    <div>
        <div class="btn btn--success" onclick="ShowSuccessToast()">Show success toast</div>
        <div class="btn btn--danger" onclick="ShowErrorToast()">Show error toast</div>
        <div class="btn btn--info" onclick="ShowInfoToast()">Show info toast</div>
        <div class="btn btn--warn" onclick="ShowWarnToast()">Show warning toast</div>
    </div>
    
    <script src="./Js/index.js"></script>
</body>
</html>
